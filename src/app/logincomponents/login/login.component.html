

<h1>Login to system</h1>

<p class="text-muted">
    <small>
        Small hint: abc@gmail.com a12345
    </small>

</p>

<div class="row">

    <div class="col-12">

        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <ngb-alert [type]="'danger'" [dismissible]="false"
                    *ngIf="loginForm.submitted  && !isAuthenticated"
                >
                    <strong>Wrong credentials</strong>
                    Email and password does match our records
                </ngb-alert>
            </p>
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email address</label>
                  <input type="email"
                   class="form-control"
                    id="InputEmail"
                     required
                      email
                       ngModel
                        #email="ngModel"
                         name="email"
                          placeholder="your@email.com">
                  <div class="text-danger"
                  *ngIf="email.touched && email.invalid"
                  >
                  please fill valid email</div>
                </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password"
                   class="form-control"
                    id="InputPassword"
                    required
                    minlength="6"
                    ngModel
                    #password="ngModel"
                    name="password"
                    placeholder="You Password">

                    <div class="text-danger"
                    *ngIf="password.touched && password.invalid">
                    please fill your password (at least 6 charachters)
                </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              
        </form>
    </div>
</div>
